<script>
var list = new monsterList();




var canvas;
var ctx;

var tmp = 0;

window.onload = function() {
	//document.body.style.background = "khaki";

	canvas = document.getElementById("canvas");
	ctx = canvas.getContext("2d");

	canvas.style.background = "khaki";

	createMonster();

	canvas.onclick = InputProcess;

	setInterval(progress, 100);

};

function clear() {
		canvas.width = canvas.width;
}

function progress() {
	clear();

	for (g = 1; g < list.items.length; g++) { //nho sua laiiiiiiiiiiiiiiii
		if (list.items[g].isSelected) {
			list.cFlag = 1;
			break;
		}
		
		list.cFlag = 0;
	}


    if (list.cFlag == 0) {

	list.cFlag = 1;
	var preNum = [];

	for (var g = 0; g < list.selectNum; g++) {
	    var check = 1;
	    while (check == 1) {		

		var x = list.items.length - Math.floor(Math.random()*8 + 1);

		check = 0;
		for (var h = 0; h < g; h++) {
			if (x == preNum[h]) {
				check = 1;
			}
		}

		if (check == 0) {
			list.items[x].isSelected = true;

			preNum[g] = x;
		}

	    }
	}

    }



	for (var g = 0; g < list.items.length; g++) {
		if (list.items[g].isSelected) {
			list.items[g].draw(ctx);
		}
	}
}
