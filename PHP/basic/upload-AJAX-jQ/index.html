<!DOCTYPE html>
<html>
<head>
    <title>Upload File - AJAX</title>
    <meta charset="UTF-8">
    <link href="inputStyle.css" type="text/css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="uploadAjax.js"></script>
</head>

<body>
    <form enctype="multipart/form-data">
        <p>Chọn file để upload:</p>
        <input type="file" name="imgFile" id="imgFile"><span class="errorMessage"></span>
        <br>
        <input type="button" value="--Upload--" name="submit" id="submit">
    </form>
    <h3>Progress Bar</h3>
    <div id="Bar">
        <div id="Progress">
            <div id="percent">
            0%
            </div>
        </div>
    </div>
    <p id="response"></p>
</body>
</html>
