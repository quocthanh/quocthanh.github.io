<html>
<head>
<script>
class Car {
    constructor(make, model, year, owner, tag, renewDate) {
        this.make = make;
        this.model = model;
        this.year = year;
        this.owner = owner;
        this.tag = tag;
        this.renewDate = renewDate;
    }
    getMake() {
        return this.make;
    }
    getModel() {
        return this.model;
    }
    getYear() {
        return this.year;
    }
    transferOwnership(newOwner, newTag, newRenewDate) {
        this.owner = newOwner;
        this.tag = newTag;
        this.renewDate = newRenewDate;
    }
    renewRegistration(newRenewDate) {
        this.renewDate = newRenewDate;
    }
    isRegistrationCurrent() {
        var today = new Date();
        return today.getTime() < Date.parse(this.renewDate);
    }
}
</script>
</head>

<body>
</body>
</html>
